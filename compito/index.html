<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Spectral:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css.css" />
  </head>
  <body>
    <nav id="nav" class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div>
          <div class="img">
            <a href="home.html">
              <img
                class="ms-5"
                src="Ducati-Logo-1997-600x338.png"
                alt="log"
                width="100px"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-8 offset 2">
            <form id="form">
              <div class="mb-3">
                <label class="form-label">Nome prodotto</label>
                <input
                  class="form-control"
                  id="name"
                  placeholder="scrivi il nome del prodotto"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Descrizione del prodotto</label
                >
                <input
                  class="form-control"
                  id="description"
                  aria-describedby="emailHelp"
                  placeholder="scrivi la descrizione del prodotto"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >name Brand</label
                >
                <input
                  class="form-control"
                  id="brand"
                  aria-describedby="emailHelp"
                  placeholder="scrivi il brand del prodotto"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Img URL</label
                >
                <input
                  class="form-control"
                  id="img"
                  aria-describedby="emailHelp"
                  placeholder="scrivi l'url dell immagine del prodotto"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Price</label>
                <input
                  class="form-control"
                  id="price"
                  placeholder="scrivi il prezzo del prodotto"
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
